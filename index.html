<body>
    <div class="container mt-3">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand">Bienvenido a MATCO - Visualización de Protocolos</a>
            <div class="form-inline">
                <input type="email" name="email" id="email2" placeholder="Ingrese email: "
                    class="form-control form-control-sm mr-sm-2">
                <input type="password" name="password" id="password2" placeholder="Ingrese contraseña: "
                    class="form-control form-control-sm mr-sm-2">
                <button class="btn btn-secondary my-2 my-sm-0 btn-sm" type="submit" onclick="ingreso()">Acceder</button>
                <button class="btn btn-warning my-2 my-sm-0 btn-sm ml-2" type="submit" data-toggle="modal"
                    data-target="#exampleModal">Registrar</button>
                <button class="btn btn-danger my-2 my-sm-0 btn-sm ml-2" type="submit" data-toggle="modal"
                    data-target="#passReset">Password Reset</button>
            </div>
        </nav>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Formulario de Registro:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type=" email" id="email" placeholder="Ingrese email: " class="form-control">
                    <div class="mt-2"></div>
                    <input type="password" id="password" placeholder="Ingrese contraseña: " class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="registrar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="passReset" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Password Reset</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mt-2">Ingrese su usuario</div>
                    <input type=" email" id="emailRec" placeholder="Ingrese email: " class="form-control">
                    <div class="mt-2"></div>
                    <div>
                        <h6>Pulse el botón para restablecer su contraseña</h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="resetPass()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
